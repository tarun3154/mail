<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - Author: {{ book.author.name }} - Published: {{ book.publication_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
