<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Api_pagination/css/styles.css' %}">
    
    
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "product_list" %}">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3">
        &copy; {{ year }} My Website
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


{% block javascript %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Define a variable to store the scroll position
  let savedScrollPosition = 0;

  // Smoothly scroll to the top when changing pages (except for previous and next links)
  $('.page-link').click(function(e) {
    const targetPage = $(this).attr('href');

    // Check if the clicked link is a previous or next link by its URL
    const isPreviousLink = targetPage.includes('page={{ page.previous_page_number }}');
    const isNextLink = targetPage.includes('page={{ page.next_page_number }}');

    if (!isPreviousLink && !isNextLink) {
      // Store the current scroll position
      savedScrollPosition = $(window).scrollTop();

      e.preventDefault();
      $('html, body').animate({
        scrollTop: $(targetPage).offset().top
      }, 500);
    }
  });

  // Restore scroll position when navigating back
  $(document).ready(function() {
    $(window).scrollTop(savedScrollPosition);
  });
</script>
{% endblock %}
