{% extends 'shop/base.html' %}

{% block content %}
    <h2>Products</h2>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h3>{{ product.title }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
